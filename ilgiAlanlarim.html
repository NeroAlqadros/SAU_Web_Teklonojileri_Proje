<script>
    const content = document.querySelector(".content")
    const api = "http://hp-api.herokuapp.com/api/characters";


    fetch(api)
        .then(response => response.json())
        .then(data => {

            console.log("data : ", data)


            data.map(function(character, index) {

                console.log(character, index)

                if (index < 16) {
                    content.innerHTML += ` <div class="character position-relative col-3 mb-3" >
                        <img   src=${ character.image}  width="250"  height ="280" alt=${character.name}  />   
                    <span class="character-name">${character.name}</span>    
                        
               </div>`;
                }

                return false;




            })

        }).catch(err => console.log(err));
